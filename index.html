<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="canonical" href="https://discontinuedlabs.github.io/react-vite-template/" />
        <meta
            name="description"
            content="This is a React template created with Vite and configured with TypeScript, TailwindCSS, ESLint, Prettier, Docker, and PWA support using Workbox. It is ready to be deployed on GitHub Pages and is compatible with BrowserRouter, allowing seamless URL routing."
        />
        <title>React Vite Template</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/react-vite-template/images/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/react-vite-template/images/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/react-vite-template/images/favicons/favicon-16x16.png" />
        <meta name="theme-color" content="#000000" />

        <script type="text/javascript">
            /**
             * Single Page Apps for GitHub Pages
             * MIT License
             * https://github.com/rafgraph/spa-github-pages
             *
             * This script handles redirects for single-page applications hosted on GitHub Pages.
             * It checks for redirect information in the query string, decodes it into the correct URL,
             * and updates the browser's history using window.history.replaceState(...) without causing
             * the browser to reload the page. This ensures that when the single page app loads,
             * the correct URL is available in the browser's history for proper routing.
             */
            (function (location) {
                // Check if the query string starts with a slash, indicating a redirect
                if (location.search.startsWith("/")) {
                    // Decode the query string by replacing '~and~' with '&'
                    var decodedUrl = location.search
                        .slice(1)
                        .split("&")
                        .map(function (part) {
                            return part.replace(/~and~/g, "&");
                        })
                        .join("?");

                    // Update the browser history with the correct URL without reloading the page
                    window.history.replaceState(
                        null,
                        null,
                        location.pathname.slice(0, -1) + decodedUrl + location.hash
                    );
                }
            })(window.location);
        </script>
      <script type="module" crossorigin src="/react-vite-template/index-DOr27yTt.js"></script>
      <link rel="stylesheet" crossorigin href="/react-vite-template/index-D5FGU6wn.css">
    </head>

    </body>
</html>
